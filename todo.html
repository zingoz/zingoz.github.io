<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet">

  </head>
  <body>
    <div id="alldivs">
      <div id="topnew" class="col-sm-12">
        <h2>Nya sysslor</h2>
        <input type="text" name="name" value="En syssla">
        <input type="button" name="new" value="Ny syssla">
      </div>
      <div id="middletodo" class="col-sm-6">
        <h2>Att göra</h2>
        <p>
          Städa
          <input type="button" name="done" value="Klar">
          <input type="button" name="change" value="Ändra">
          <input type="button" name="remove" value="Ta bort">
        </p>
      </div>
      <div id="bottomdone" class="col-sm-6">
        <h2>Färdigt</h2>
        <p>
          Duscha
          <input type="button" name="change" value="Ändra">
          <input type="button" name="remove" value="Ta bort">
        </p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="infographic.js"></script>
  </body>
</html>
