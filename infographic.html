<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/Infographic.css">
    <script src="javascript/jquery-2.1.4.js"></script>
    <script src="javascript/infographic.js"></script>
    <title>Infographic</title>
  </head>
  <body>
    <div id="alldivs">
      <div id="titlediv">
        <img id="pokeballimage" src="img/pokeball.png">
        <h2 id="titleheader">Starting pokemon</h2>
      </div>
      <div id="pokediv">
        <div id="pokemenu">

          <input type="radio" name="type" id="radiograss" checked="checked" onclick="changeimg()"><label id="labelgrass" for="radiograss">Grass</label>
          <input type="radio" name="type" id="radiowater" onclick="changeimg()"><label id="labelwater" for="radiowater">Water</label>
          <input type="radio" name="type" id="radiofire" onclick="changeimg()"><label id="labelfire" for="radiofire">Fire</label>

        </div>
        <div id="pokestage">
          <ul>
            <li>
              <input type="radio" name="stage" id="radiofirst" checked="checked" onclick="changeimg()"><label id="labelfirst" for="radiofirst">First Stage</label>
            </li>
            <li>
              <input type="radio" name="stage" id="radiosecond" onclick="changeimg()"><label id="labelsecond" for="radiosecond">Second Stage</label>
            </li>
            <li>
              <input type="radio" name="stage" id="radiothird" onclick="changeimg()"><label id="labelthird" for="radiothird">Third Stage</label>
            </li>
          </ul>
        </div>
        <div id="pokepic">
          <img src="img/grass_one.png" id="pokeimage">
        </div>
        <div id="pokeinfo">
          <p>En gräs typ som ser ut som en växt</p>
          <p>Stark mot vatten pokemons</p>
        </div>
      </div>
      <p><a href="index.html"> Första sidan </a></p>
    </div>
  </body>
</html>
